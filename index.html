<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="./fav-icon.png" type="image/x-icon">
    <title>WebApp Open Weather</title>
</head>

<body>

    <div class="container">

        <div class="header-city">
        <input class="input-city" type="text" placeholder="Digite a cidade">
    
        <img class="search-icon" src="./search-icon.png" onclick="clickSearch()" alt="">

        </div>

        <h2 class="city"></h2>

        <div class="container-meio">

            <div class="container-icon">

                <p class="wheather"></p>

                <img class="img" src="./img.png" alt="icone do tempo">

                <p class="text-weather"></p>

                <p class="humidity"></p>

            </div>



        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
